
<div class="list-group decks-base-nav">
    {% url 'decks:decks_preview' as url %}
    <a href="{{ url }}" class="list-group-item list-group-item-action decks-base-nav-list-item {% if request.path == url %}deck-base-list-item-active{% endif %}">Preview card style</a>
    {% url 'decks:decks_create' as url %}
    <a href="{{ url }}" class="list-group-item list-group-item-action decks-base-nav-list-item {% if request.path == url %}deck-base-list-item-active{% endif %}">Make a deck template</a>
    {% url 'decks:decks_list' as url %}
    <a href="{{ url }}" class="list-group-item list-group-item-action decks-base-nav-list-item {% if request.path == url %}deck-base-list-item-active{% endif %}">My deck templates</a>
    {% url 'forge:forge_already_forged_index' as url %}
    <a href="{{ url }}" class="list-group-item list-group-item-action decks-base-nav-list-item {% if '/myforgeddecks' in request.path %} deck-base-list-item-active{% endif %}">My forged deck files</a>
</div>
