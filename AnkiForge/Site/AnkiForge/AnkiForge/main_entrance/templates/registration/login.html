{% extends 'main_entrance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container'>
    <div class='jumbotron'>

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger" value="Login">Login</button>
    </form>
    <hr class = "my-4">
    <p class="lead"> Not yet a member? Sign up <a href="{% url 'main_entrance:signup' %}">here.</a> </p>
    </div>
</div>


{% endblock  %}
