{% extends 'main_entrance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row overall-site-background justify-content-center">
    <div class='container main-object-container'>
        <div class='jumbotron'>   
        <h2>Log In</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="lead d-flex justify-content-center" >
                <button type="submit" class="btn btn-primary justify-content-center" value="Login">Login</button>
            </div>
        </form>
        <hr class = "my-4">
        <div class="lead d-flex justify-content-center text-center" >

            <p> Not yet a member? Sign up <a href="#">here.</a> </p>
        </div>
        </div>
    </div>
</div>

{% endblock  %}
