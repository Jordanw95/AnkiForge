<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <title>Hello World!</title> 
    <!-- https://electronjs.org/docs/tutorial 
      /security#csp-meta-tag -->

      content="script-src 'self' 'unsafe-inline';" /> 
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
      <!-- loading jquery a different way -->
      <script>
        window.jQuery = window.$ = require('jquery');
        </script>
      <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </head> 
  <body> 
    <div class = "jumbotron d-flex align-items-center min-vh-100">
      <div class = "container text-center">
        <h3> Sign in to Ankiforge desktop</h3>
        <br>
        <div class="container">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "username">
          </div>
          <br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            </div>
            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "password">
          </div>
          <br>
          <div>
            <button id ="login" class = "btn btn-success">
              Login
            </button>
          </div>
          <br>
          <p class = "lead">If you haven't yet signed up please visit <a href=http://www.google.com> Ankiforge</a></p>
          <h4 id="loginfeedback"></h4>
          <hr>
        </div>
      </div>
