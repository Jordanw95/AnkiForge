  <body> 
    <div class = "jumbotron d-flex align-items-center min-vh-100">
      <div class = "container text-center">
        <h5> Select your deck and send your cards. </h5>
        <hr>

        <div class="container">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select class = "custom-select"id="decklist"></select>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "incomingquote">
          </div>
          <br>
          <div>
            <button id ="sendcard" class = "btn btn-success">
              Send Card
            </button>
          </div>
          <br>
          <p class ="lead" id="quotefeedback"></p>
          <hr>
          <!-- <div class ="d-flex justify-content-between">

          </div> -->
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-light collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Want to send cards using the keyboard shortcut?
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <p>Enable this setting to send cards to your selected deck from any other app on windows/mac. Simply highlight the desired text, press Control/Command + C followed by Alt/Opt + X.</p>
                  <button type="button" class="btn btn-info btn-sm" id="shortcut-toggle">Enable</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
